<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">

    <title>Document</title>
</head>
<body>
<div th:replace="~{partial/header}"></div>
<main>
    <div class="container">
        <section class="mt-5 mb-4">
            <div class="row">
                <div class="col-lg-8">
                    <div class="card wish-list mb-4">
                        <div class="card-body">


                            <div class="row mb-4" th:each="item : ${products}">
                                <div class="col-md-7 col-lg-9 col-xl-9">
                                    <div>
                                        <div class="d-flex justify-content-between">
                                            <div>
                                                <h5 th:text="${item.title}">Blue cat</h5>
                                                <p class="mb-3 text-uppercase small"><span th:text="${item.description}"></span></p>
                                            </div>
                                        </div>
                                        <div class="d-flex">
                                            <p class="mb-0"><span><strong>$<span th:text="${item.price}"></span></strong></span></p>
                                        </div>
                                        <div class="my-4">

                                            <a th:href="@{/removeProduct(productId = ${item.id})}" class="btn btn-danger">Remove product</a>

                                        </div>
                                    </div>
                                </div>
                            </div>
                            <hr class="mb-4">

                        </div>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="card mb-4">
                        <div class="card-body">

                            <h5 class="mb-3">The total amount </h5>

                            <ul class="list-group list-group-flush">
                                <li class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 mb-3">
                                    <div>
                                        <strong>The total amount of</strong>
                                    </div>
                                    <span><strong>$<span th:text="${total}"></span></strong></span>
                                </li>
                            </ul>
                            <div th:if="${total} > 0">
                                <a th:href="@{/success}" h class="btn btn-secondary btn-block waves-effect waves-light">Go to
                                    checkout</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</main>
<div th:replace="~{partial/footer}"></div>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
